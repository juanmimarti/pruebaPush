<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function connect(e)
            {
                var term = {button: e};
                $.ajax({
                    url: 'http://localhost/pruebaConec.php',
                    type: 'POST',
                    data: term,
                    dataType: 'json',
                    error: function (jqXHR, text_status, strError) {
                        alert(“no connection”); },
                    timeout: 60000,
                    success: function (data) {
                        $("#result").html("");
                        for (var i in data) {
                            $("#result").append("<li>" + data[i] + "</li>");
                        }
                    }
                });
            }
        </script>

    </head>
    <body>
        <div> 
            <div><center><b>Bikes or Cars</b></center> 
                <center><input onclick="connect(this.value)" type="button" value="cars" /></center> 
                <center><input onclick="connect(this.value)" type="button" value="bikes" /></center> 
                <center><b>Results</b></center> 
                <ul id="result"></ul></div> 
        </div>

</html>
